<mat-toolbar>
    <span>{{expenseTypeFormService.expenseTypeForm.controls['id'].value == null? "New Expense Type": "Modify Expense Type"}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click) = "onClose()" tabindex="-1"><mat-icon>clear</mat-icon></button>
  </mat-toolbar>
  <div class="form-control">
      <form [formGroup]="expenseTypeFormService.expenseTypeForm" class="normal-form">
        
          <mat-grid-list cols="2" rowHeight="150px">
            <mat-grid-tile>
              <div class="controles-container">
                <mat-form-field>
                  <input formControlName="name" type="text"matInput placeholder="Name*">
                  <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
              </div>
            </mat-grid-tile>
            <mat-grid-tile>
              <div class="controles-container">
                <mat-form-field>
                  <textarea type="text" matInput placeholder="Comment" formControlName="comment" class="md-textarea-auto form-control" mdbInput></textarea>
                  <!-- <input formControlName="comment" > -->
                </mat-form-field>
              </div>
            </mat-grid-tile>
          </mat-grid-list>
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" [disabled]="expenseTypeFormService.expenseTypeForm.invalid">Submit</button>
            <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
          </div>
        </form>
  </div>
